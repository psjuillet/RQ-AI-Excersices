<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice E-Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffe4f5;
            color: #5c2e4e;
        }
        .form-container {
            background-color: #fff0f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 182, 193, 0.3);
            border: 1px solid #ffc0e0;
        }
        h1 {
            color: #d946a6;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff69b4;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #b8458d;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffc0e0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fffafd;
            color: #5c2e4e;
        }
        input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.4);
        }
        .required {
            color: #e91e63;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .submit-btn {
            background-color: #e91e63;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .submit-btn:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Invoice E-Form</h1>
        
        <form id="invoiceForm" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="vendorName">Vendor Name <span class="required">*</span></label>
                    <input type="text" id="vendorName" name="OBKey_Vendor_Name_1" required>
                </div>
                
                <div class="form-group">
                    <label for="vendorID">Vendor ID <span class="required">*</span></label>
                    <input type="text" id="vendorID" name="OBKey_Vendor_ID_1" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="invoiceNumber">Invoice Number <span class="required">*</span></label>
                    <input type="text" id="invoiceNumber" name="OBKey_Invoice_Number_1" required>
                </div>
                
                <div class="form-group">
                    <label for="invoiceDate">Invoice Date <span class="required">*</span></label>
                    <input type="date" id="invoiceDate" name="OBKey_Invoice_Date_1" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="invoiceTotal">Invoice Total <span class="required">*</span></label>
                <input type="number" id="invoiceTotal" name="OBKey_Invoice_Total_1" step="0.01" min="0" required>
            </div>
            
            <div class="form-group" style="text-align: center; margin-top: 30px;">
                <button type="submit" name="OBBtn_Yes" class="submit-btn">Submit Invoice</button>
            </div>
        </form>
    </div>
</body>
</html>
